{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|default:"إنشاء حساب جديد" }}</title>
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <script src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <style>
        body { font-family: 'Cairo', sans-serif; }
    </style>
</head>
<body class="bg-white dark:bg-gray-800">

<div class="min-h-screen flex items-center justify-center relative p-4 overflow-hidden">
    <div class="z-10 w-full max-w-5xl mx-auto flex shadow-5xl rounded-3xl overflow-hidden bg-white dark:bg-gray-800 transition-colors duration-500 transform scale-90 opacity-0 animate-slideUp">

        <!-- Right Panel -->
        <div class="w-full lg:w-3/5 p-10 sm:p-14 lg:p-20 flex flex-col justify-center dark:text-gray-100">
            <div class="mx-auto w-full max-w-md">
                <div class="text-center mb-12">
                    <h2 class="text-5xl font-extrabold text-gray-900 dark:text-white mb-3 tracking-tighter">إنشاء حساب جديد</h2>
                    <p class="text-lg text-gray-600 dark:text-gray-400">
                        الرجاء إدخال بياناتك لإنشاء حساب جديد.
                    </p>
                </div>

                <form id="register-form" method="POST" class="space-y-8">
                    {% csrf_token %}

                    <div class="relative group">
                        <input id="username" name="username" type="text" required placeholder=" "
                               class="block w-full px-4 pt-6 pb-2 text-lg appearance-none bg-transparent border-b-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-blue-500 peer">
                        <label for="username" class="absolute right-0 top-4 text-base text-gray-500 duration-300 transform -translate-y-4 scale-75 origin-top-right peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 peer-focus:text-blue-600">
                            <i class="fa-solid fa-user mr-2"></i> اسم المستخدم
                        </label>
                    </div>

                    <div class="relative group">
                        <input id="email" name="email" type="email" required placeholder=" "
                               class="block w-full px-4 pt-6 pb-2 text-lg appearance-none bg-transparent border-b-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-blue-500 peer">
                        <label for="email" class="absolute right-0 top-4 text-base text-gray-500 duration-300 transform -translate-y-4 scale-75 origin-top-right peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 peer-focus:text-blue-600">
                            <i class="fa-solid fa-envelope mr-2"></i> البريد الإلكتروني
                        </label>
                    </div>

                    <div class="relative group">
                        <input id="password" name="password" type="password" required placeholder=" "
                               class="block w-full px-4 pt-6 pb-2 text-lg appearance-none bg-transparent border-b-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-blue-500 peer">
                        <label for="password" class="absolute right-0 top-4 text-base text-gray-500 duration-300 transform -translate-y-4 scale-75 origin-top-right peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 peer-focus:text-blue-600">
                            <i class="fa-solid fa-key mr-2"></i> كلمة المرور
                        </label>
                    </div>

                    <div class="relative group">
                        <input id="password2" name="password2" type="password" required placeholder=" "
                               class="block w-full px-4 pt-6 pb-2 text-lg appearance-none bg-transparent border-b-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-blue-500 peer">
                        <label for="password2" class="absolute right-0 top-4 text-base text-gray-500 duration-300 transform -translate-y-4 scale-75 origin-top-right peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 peer-focus:text-blue-600">
                            <i class="fa-solid fa-key mr-2"></i> تأكيد كلمة المرور
                        </label>
                    </div>

                    <div class="pt-6">
                        <button type="submit" class="w-full flex justify-center items-center py-4 px-4 border border-transparent rounded-full shadow-lg text-xl font-bold text-white bg-blue-600 hover:bg-blue-700">
                            إنشاء الحساب
                        </button>
                    </div>
                </form>

                <p class="mt-12 text-center text-md text-gray-600 pt-6 border-t border-gray-200">
                    لديك حساب بالفعل؟
                    <a href="{% url 'login' %}" class="font-extrabold text-blue-500 hover:text-blue-400 transition duration-150 mr-1">
                        تسجيل الدخول
                    </a>
                </p>
            </div>
        </div>

        <!-- Left Panel -->
        <div class="hidden lg:flex relative lg:w-2/5 flex-col justify-center p-12 overflow-hidden bg-blue-900 text-white archive-3d-panel">
            <div class="absolute inset-0 z-0 archive-3d-flow"></div>
            <div class="absolute inset-0 z-0 archive-extra-flow"></div>

            <div class="relative z-10 text-center space-y-8">
                <div class="text-8xl font-black tracking-widest text-white transform hover:scale-105 transition-transform duration-500">
                    <span class="text-blue-400">D</span>OC
                </div>
                <h2 class="text-3xl font-bold leading-snug text-blue-200">بوابتك للتحول الرقمي الآمن</h2>
                <p class="text-lg opacity-90 mt-4 max-w-sm mx-auto font-light border-t border-white/30 pt-4">
                    نظام الأرشفة الذكي لإدارة وحفظ مستنداتك بكفاءة وخصوصية عالية.
                </p>
                <div class="mt-8">
                    <i class="fa-solid fa-cloud-arrow-up text-6xl text-blue-400 animate-pulse-slow"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    $('#register-form').on('submit', function(e) {
        e.preventDefault();
        var formData = $(this).serialize();

        $.ajax({
            url: "{% url 'register' %}",
            method: "POST",
            data: formData,
            success: function(data) {
                if (data.success) {
                    toastr.success(data.message);
                    setTimeout(function() {
                        window.location.href = data.redirect_url;
                    }, 1000);
                } else {
                    toastr.error(data.message);
                }
            },
            error: function(xhr) {
                toastr.error(xhr.responseJSON?.message || "حدث خطأ ما.");
            }
        });
    });
});
</script>

</body>
</html>
