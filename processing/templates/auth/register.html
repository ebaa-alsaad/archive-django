{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ title|default:"إنشاء حساب" }}</title>

<link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
<script src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">

<style>
body { font-family: 'Cairo', sans-serif; }
.shadow-5xl { box-shadow: 0 50px 100px -25px rgba(0,0,0,0.2); }
.opacity-0 { opacity: 0; }

@keyframes slideUp {
  0% { opacity: 0; transform: translateY(20px) scale(0.95); }
  100% { opacity: 1; transform: translateY(0) scale(1); }
}
.animate-slideUp { animation: slideUp 0.8s forwards; }

.archive-3d-panel { perspective:1000px; overflow:hidden; }
.archive-3d-flow {
    position:absolute; inset:0;
    background-image: repeating-linear-gradient(60deg,#ffffff1a,#ffffff1a 1px,transparent 1px,transparent 150px);
    background-size:300% 300%;
    animation: flow-3d 30s linear infinite;
}
@keyframes flow-3d { from {background-position:0 0;} to {background-position:200% 200%;} }

input:focus ~ label, input:not(:placeholder-shown) ~ label {
    transform: translateY(-1rem) scale(0.75);
}
</style>
</head>

<body class="bg-white dark:bg-gray-800">

<div class="min-h-screen flex items-center justify-center relative p-4 overflow-hidden">

    <div id="toast-container" class="fixed top-5 right-5 z-50 space-y-3"></div>

    <div class="z-10 w-full max-w-5xl mx-auto flex shadow-5xl rounded-3xl overflow-hidden bg-white dark:bg-gray-800 opacity-0 animate-slideUp">

        <!-- Right Panel (Form) -->
        <div class="w-full lg:w-3/5 p-10 sm:p-14 lg:p-20 flex flex-col justify-center dark:text-gray-100">
            <div class="mx-auto w-full max-w-md">
                <div class="text-center mb-12">
                    <h2 class="text-5xl font-extrabold text-gray-900 dark:text-white mb-3">إنشاء حساب جديد</h2>
                    <p class="text-lg text-gray-600 dark:text-gray-400">قم بإدخال بياناتك لإتمام التسجيل.</p>
                </div>

                <form id="register-form" method="POST" class="space-y-10">{% csrf_token %}

                    <!-- Username -->
                    <div class="relative group">
                        <input id="username" name="username" type="text" required placeholder=" " 
                               class="block w-full px-4 pt-6 pb-2 text-lg bg-transparent border-b-2 border-gray-300 focus:border-blue-500 peer transition">
                        <label for="username" class="absolute right-0 top-4 text-base text-gray-500 transition transform origin-top-right">
                            <i class="fa-solid fa-id-card mr-2"></i> اسم المستخدم
                        </label>
                    </div>

                    <!-- Email -->
                    <div class="relative group">
                        <input id="email" name="email" type="email" required placeholder=" " 
                               class="block w-full px-4 pt-6 pb-2 text-lg bg-transparent border-b-2 border-gray-300 focus:border-blue-500 peer transition">
                        <label for="email" class="absolute right-0 top-4 text-base text-gray-500 transition transform origin-top-right">
                            <i class="fa-solid fa-envelope mr-2"></i> البريد الإلكتروني
                        </label>
                    </div>

                    <!-- Password -->
                    <div class="relative group">
                        <input id="password" name="password" type="password" required placeholder=" " 
                               class="block w-full px-4 pt-6 pb-2 text-lg bg-transparent border-b-2 border-gray-300 focus:border-blue-500 peer transition">
                        <label for="password" class="absolute right-0 top-4 text-base text-gray-500 transition transform origin-top-right">
                            <i class="fa-solid fa-key mr-2"></i> كلمة المرور
                        </label>
                    </div>

                    <!-- Confirm Password -->
                    <div class="relative group">
                        <input id="password2" name="password2" type="password" required placeholder=" " 
                               class="block w-full px-4 pt-6 pb-2 text-lg bg-transparent border-b-2 border-gray-300 focus:border-blue-500 peer transition">
                        <label for="password2" class="absolute right-0 top-4 text-base text-gray-500 transition transform origin-top-right">
                            <i class="fa-solid fa-lock mr-2"></i> تأكيد كلمة المرور
                        </label>
                    </div>

                    <!-- Submit -->
                    <div class="pt-6">
                        <button type="submit" id="register-button"
                                class="w-full py-4 rounded-full bg-blue-600 hover:bg-blue-700 text-xl font-bold text-white transition shadow-lg">
                            <span id="button-text">إنشاء الحساب</span>
                            <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-6 w-6 text-white hidden"
                                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke-width="4"/>
                                <path class="opacity-75" d="M4 12a8 8 0 018-8V0C5..." />
                            </svg>
                        </button>
                    </div>
                </form>

                <p class="mt-12 text-center text-md text-gray-600 dark:text-gray-400 pt-6 border-t">
                    لديك حساب بالفعل؟
                    <a href="{% url 'login' %}" class="font-extrabold text-blue-500 hover:text-blue-400 mr-1">تسجيل الدخول</a>
                </p>
            </div>
        </div>

        <!-- Left Panel (Design) -->
        <div class="hidden lg:flex relative lg:w-2/5 flex-col justify-center p-12 bg-blue-900 text-white archive-3d-panel">
            <div class="absolute inset-0 archive-3d-flow"></div>

            <div class="relative text-center space-y-8 z-10">
                <div class="text-8xl font-black">
                    <span class="text-blue-400">D</span>OC
                </div>
                <h2 class="text-3xl font-bold">ابدأ رحلتك الرقمية معنا</h2>
                <p class="text-lg opacity-90 max-w-sm mx-auto pt-4">
                    سجل الآن وابدأ إدارة مستنداتك بسهولة وأمان.
                </p>
            </div>
        </div>

    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

<script>
$(document).ready(function() {
    $('#register-form').on('submit', function(e) {
        e.preventDefault();
        var $btn = $('#register-button');
        var $text = $('#button-text');
        var $spinner = $('#loading-spinner');

        $btn.prop('disabled', true);
        $text.text('جاري إنشاء الحساب...');
        $spinner.removeClass('hidden');

        $.ajax({
            url: "{% url 'register' %}",
            method: "POST",
            data: $(this).serialize(),
            success: function(data) {
                if (data.success) {
                    toastr.success(data.message);
                    setTimeout(() => window.location.href = data.redirect_url || "/login/", 1000);
                } else {
                    toastr.error(data.message);
                }
            },
            error: function(xhr) {
                toastr.error(xhr.responseJSON?.message || "حدث خطأ غير متوقع.");
            },
            complete: function() {
                $btn.prop('disabled', false);
                $text.text('إنشاء الحساب');
                $spinner.addClass('hidden');
            }
        });
    });
});
</script>

</body>
</html>
