{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto space-y-8">
    <h2 class="text-4xl font-extrabold text-gray-800 text-center">
        <i class="fa-solid fa-cloud-arrow-up text-blue-600 ml-3"></i> رفع ملفات PDF متعددة
    </h2>

    <div id="toast-container" class="fixed top-5 right-5 z-[100] space-y-2 max-w-sm"></div>

    <div id="upload-card" class="bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
        <!-- إضافة CSRF token هنا -->
        <input type="hidden" id="csrf-token" value="{{ csrf_token }}">
        
        <form id="upload-form" enctype="multipart/form-data">
            <input id="file-input" type="file" name="file[]" accept="application/pdf" class="hidden" multiple/>
            <div id="drop-zone"
                 class="flex flex-col items-center justify-center w-full h-64 border-3 border-dashed border-gray-300 bg-gray-50 hover:bg-gray-100 rounded-2xl cursor-pointer transition-all">
                <div class="text-center">
                    <i class="fa-solid fa-file-arrow-up text-6xl mb-4 text-blue-500"></i>
                    <p class="text-xl font-bold text-gray-700">
                        اسحب وأفلت ملفات PDF أو انقر للتحميل
                    </p>
                    <p class="text-sm text-gray-500">يمكنك رفع عدة ملفات دفعة واحدة</p>
                </div>
            </div>

            <ul id="file-list" class="space-y-3 mt-4 hidden"></ul>

            <button type="submit" id="start-archiving"
                    disabled
                    class="w-full mt-6 bg-gradient-to-r from-blue-600 to-blue-500 text-white px-8 py-4 rounded-xl font-bold text-lg shadow-lg disabled:opacity-50 hover:from-blue-700 hover:to-blue-600 transition-all">
                بدء رفع الملفات
            </button>
        </form>
    </div>

    <div id="results-container" class="hidden bg-green-50 p-6 rounded-2xl border border-green-200">
        <div class="text-center">
            <i class="fa-solid fa-circle-check text-green-500 text-4xl mb-3"></i>
            <h3 class="text-xl font-bold text-green-800 mb-2">تم رفع الملفات ومعالجتها!</h3>
            <div id="results-list"></div>
        </div>
    </div>
</div>

<script>
const fileInput = document.getElementById("file-input");
const dropZone = document.getElementById("drop-zone");
const fileList = document.getElementById("file-list");
const startBtn = document.getElementById("start-archiving");
const resultsContainer = document.getElementById("results-container");
const resultsList = document.getElementById("results-list");
const csrfToken = document.getElementById("csrf-token").value;

let selectedFiles = [];
let uploadIds = [];
let progressInterval = null;

// ------------------------ عرض الملفات ------------------------
function renderFileList() {
    fileList.innerHTML = "";
    fileList.classList.toggle("hidden", selectedFiles.length === 0);

    selectedFiles.forEach((file, index) => {
        const li = document.createElement("li");
        li.className = "bg-white border border-gray-200 rounded-xl p-3 shadow-sm space-y-2";
        li.innerHTML = `
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <i class="fa-solid fa-file-pdf text-red-500 text-xl"></i>
                    <div>
                        <p class="font-semibold text-gray-800 truncate max-w-xs">${file.name}</p>
                        <p class="text-sm text-gray-500">${(file.size / 1024 / 1024).toFixed(2)} MB</p>
                    </div>
                </div>
                <button type="button" class="text-red-600 hover:text-red-800 p-2" onclick="removeFile(${index})">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                <div id="progress-${index}" class="bg-blue-600 h-3 w-0 transition-all duration-200"></div>
            </div>
            <p id="progress-text-${index}" class="text-xs text-gray-500 text-right">0%</p>
            <div id="groups-${index}" class="mt-2 space-y-1"></div>
        `;
        fileList.appendChild(li);
    });
}

function removeFile(index) {
    selectedFiles.splice(index, 1);
    uploadIds.splice(index, 1);
    renderFileList();
    startBtn.disabled = selectedFiles.length === 0;
}

// ------------------------ إضافة ملفات ------------------------
fileInput.addEventListener("change", () => {
    selectedFiles = [...selectedFiles, ...fileInput.files];
    renderFileList();
    startBtn.disabled = selectedFiles.length === 0;
});

dropZone.addEventListener("click", () => fileInput.click());

dropZone.addEventListener("dragover", (e) => { 
    e.preventDefault(); 
    dropZone.classList.add("bg-blue-50", "border-blue-500", "border-3");
});

dropZone.addEventListener("dragleave", () => { 
    dropZone.classList.remove("bg-blue-50", "border-blue-500", "border-3");
});

dropZone.addEventListener("drop", (e) => {
    e.preventDefault();
    dropZone.classList.remove("bg-blue-50", "border-blue-500", "border-3");
    selectedFiles = [...selectedFiles, ...e.dataTransfer.files];
    renderFileList();
    startBtn.disabled = selectedFiles.length === 0;
});

// ------------------------ عرض الرسائل ------------------------
function showToast(message, type = 'success') {
    const toast = document.createElement('div');
    toast.className = `p-4 rounded-lg shadow-lg ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} text-white`;
    toast.textContent = message;
    
    document.getElementById('toast-container').appendChild(toast);
    
    setTimeout(() => {
        toast.remove();
    }, 5000);
}

// ------------------------ رفع الملفات ------------------------
document.getElementById("upload-form").addEventListener("submit", async function(e){
    e.preventDefault();
    
    if (selectedFiles.length === 0) {
        showToast('يرجى اختيار ملفات أولاً', 'error');
        return;
    }
    
    startBtn.disabled = true;
    startBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i> جاري الرفع...';
    resultsContainer.classList.add("hidden");
    resultsList.innerHTML = "";

    uploadIds = [];

    // إنشاء FormData واحدة لجميع الملفات
    const formData = new FormData();
    
    // إضافة CSRF token
    formData.append("csrfmiddlewaretoken", csrfToken);
    
    // إضافة جميع الملفات باسم file[] (للتعامل مع مصفوفة)
    for (let i = 0; i < selectedFiles.length; i++) {
        formData.append("file[]", selectedFiles[i]);
    }

    try {
        console.log('بدء رفع الملفات...');
        const res = await fetch("{% url 'processing:upload_create' %}", {
            method: "POST",
            body: formData,
            // لا تضيف Content-Type header مع FormData، المتصفح يضيفه تلقائياً
        });
        
        const data = await res.json();
        console.log('الاستجابة:', data);
        
        if(data.success && data.uploads && data.uploads.length > 0){
            showToast(`تم رفع ${data.uploads.length} ملف بنجاح`, 'success');
            
            // احفظ جميع IDs
            data.uploads.forEach(upload => {
                uploadIds.push(upload.id);
            });
            
            // ابدأ المعالجة لكل upload فوراً
            for (let uploadId of uploadIds) {
                try {
                    await fetch(`/uploads/${uploadId}/process/`, {
                        method: "POST",
                        headers: {
                            'X-CSRFToken': csrfToken,
                        }
                    });
                } catch (processError) {
                    console.error(`خطأ في معالجة upload ${uploadId}:`, processError);
                }
            }
            
            // ابدأ متابعة التقدم
            if(progressInterval) clearInterval(progressInterval);
            progressInterval = setInterval(updateProgress, 2000);
            
        } else {
            const errorMsg = data.message || 'فشل الرفع';
            showToast(errorMsg, 'error');
            startBtn.disabled = false;
            startBtn.innerHTML = 'بدء رفع الملفات';
        }
        
    } catch(err){
        console.error("خطأ في الرفع:", err);
        showToast('حدث خطأ أثناء الرفع: ' + err.message, 'error');
        startBtn.disabled = false;
        startBtn.innerHTML = 'بدء رفع الملفات';
    }
});

// ------------------------ متابعة التقدم ------------------------
async function updateProgress() {
    if(uploadIds.length === 0){
        clearInterval(progressInterval);
        startBtn.disabled = false;
        startBtn.innerHTML = 'بدء رفع الملفات';
        return;
    }

    let allCompleted = true;

    for(let i = 0; i < uploadIds.length; i++){
        const uploadId = uploadIds[i];
        try {
            const res = await fetch(`/uploads/${uploadId}/status/`);
            if(!res.ok) continue;
            
            const data = await res.json();
            
            // تحديث شريط التقدم
            const progressEl = document.getElementById(`progress-${i}`);
            const textEl = document.getElementById(`progress-text-${i}`);
            if(progressEl && textEl){
                const progress = data.progress || 0;
                progressEl.style.width = progress + "%";
                textEl.textContent = progress + "%";
            }

            // عرض المجموعات
            const groupsContainer = document.getElementById(`groups-${i}`);
            if(groupsContainer && data.groups){
                groupsContainer.innerHTML = "";
                data.groups.forEach((g, idx) => {
                    const div = document.createElement("div");
                    div.className = "text-sm text-gray-600 flex justify-between";
                    div.innerHTML = `
                        <span>مجموعة ${idx+1}:</span>
                        <span>${g.pages_count || 0} صفحة</span>
                    `;
                    groupsContainer.appendChild(div);
                });
            }

            if(data.progress < 100){
                allCompleted = false;
            } else {
                // إضافة رابط ZIP لكل ملف مكتمل
                if(data.groups_count > 0 && !document.getElementById(`zip-link-${uploadId}`)){
                    const link = document.createElement('a');
                    link.href = `/uploads/${uploadId}/download_zip/`;
                    link.id = `zip-link-${uploadId}`;
                    link.download = `archive_${uploadId}.zip`;
                    link.className = "block text-blue-700 font-bold mt-2 p-2 bg-white rounded-lg hover:bg-blue-50 transition-colors";
                    link.innerHTML = `<i class="fa-solid fa-file-zipper mr-2"></i> تحميل مجموعات الملف ${uploadId}`;
                    resultsList.appendChild(link);
                }
            }

        } catch(err){
            console.warn(`خطأ في متابعة upload ${uploadId}:`, err);
        }
    }

    if(allCompleted){
        clearInterval(progressInterval);
        startBtn.disabled = false;
        startBtn.innerHTML = 'بدء رفع الملفات';
        
        // إظهار نتائج النهائية
        resultsContainer.classList.remove("hidden");
        showToast('تمت معالجة جميع الملفات بنجاح!', 'success');
    }
}

// جعل removeFile متاحة globally
window.removeFile = removeFile;
</script>

<style>
#drop-zone.dragover {
    background-color: #eff6ff !important;
    border-color: #3b82f6 !important;
}
</style>
{% endblock %}
