{% extends "base.html" %}
{% block content %}

<div class="max-w-4xl mx-auto space-y-8">

    <h2 class="text-4xl font-extrabold text-gray-800 text-center">
        <i class="fa-solid fa-cloud-arrow-up text-blue-600 ml-3"></i> رفع ملفات PDF متعددة
    </h2>

    <div id="toast-container" class="fixed top-5 right-5 z-[100] space-y-2 max-w-sm"></div>

    <!-- كرت الرفع -->
    <div id="upload-card" class="bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
        <form id="upload-form" class="space-y-6" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-6">
                <input id="file-input" type="file" name="file" accept="application/pdf" class="hidden" multiple/>

                <div id="drop-zone"
                     class="flex flex-col items-center justify-center w-full h-64 border-3 border-dashed border-gray-300 bg-gray-50 hover:bg-gray-100 rounded-2xl cursor-pointer transition-all">
                    <div class="flex flex-col items-center justify-center text-center px-6">
                        <i id="upload-icon" class="fa-solid fa-file-arrow-up text-6xl mb-4 text-blue-500"></i>
                        <p class="mb-2 text-xl text-gray-700 font-bold">
                            <span class="text-blue-700">اسحب وأفلت ملفات PDF</span> أو انقر للتحميل
                        </p>
                        <p class="text-sm text-gray-500 mb-2">يمكنك رفع عدة ملفات دفعة واحدة</p>
                    </div>
                </div>
            </div>

            <!-- قائمة الملفات -->
            <ul id="file-list" class="space-y-3 hidden"></ul>

            <button type="submit" id="start-archiving"
                    disabled
                    class="w-full bg-gradient-to-r from-blue-600 to-blue-500 text-white px-8 py-4 rounded-xl font-bold text-lg shadow-lg disabled:opacity-50 hover:from-blue-700 hover:to-blue-600 transition-all">
                <i class="fa-solid fa-paper-plane ml-2"></i> بدء رفع الملفات
            </button>

        </form>
    </div>

    <!-- النتائج -->
    <div id="results-container" class="hidden bg-green-50 p-6 rounded-2xl border border-green-200">
        <div class="text-center">
            <i class="fa-solid fa-circle-check text-green-500 text-4xl mb-3"></i>
            <h3 class="text-xl font-bold text-green-800 mb-2">تم رفع الملفات بنجاح!</h3>
            <p class="text-green-600 mb-2" id="results-message"></p>
        </div>
    </div>

    <div id="error-container" class="hidden bg-red-50 p-6 rounded-2xl border border-red-200">
        <div class="text-center">
            <i class="fa-solid fa-circle-exclamation text-red-500 text-4xl mb-3"></i>
            <h3 class="text-xl font-bold text-red-800 mb-2">فشل الرفع</h3>
            <p class="text-red-600 mb-4" id="error-message"></p>
        </div>
    </div>

</div>

<script>
/* ــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــ
               MULTI FILE + Progress Bar لكل ملف
 ــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــــ */

const fileInput = document.getElementById("file-input");
const dropZone = document.getElementById("drop-zone");
const fileList = document.getElementById("file-list");
const startBtn = document.getElementById("start-archiving");
const resultsContainer = document.getElementById("results-container");
const errorContainer = document.getElementById("error-container");

let selectedFiles = [];

/* ------------------------ عرض الملفات + بروجريس ------------------------ */

function renderFileList() {
    fileList.innerHTML = "";
    fileList.classList.toggle("hidden", selectedFiles.length === 0);

    selectedFiles.forEach((file, index) => {
        const li = document.createElement("li");
        li.className =
            "bg-white border border-gray-200 rounded-xl p-3 shadow-sm space-y-2";

        li.innerHTML = `
            <div class="flex justify-between items-center">
                <div>
                    <p class="font-semibold text-gray-800">${file.name}</p>
                    <p class="text-sm text-gray-500">${(file.size / 1024 / 1024).toFixed(2)} MB</p>
                </div>
                <button class="text-red-600 hover:text-red-800" onclick="removeFile(${index})">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>

            <!-- progress bar -->
            <div class="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                <div id="progress-${index}"
                    class="bg-blue-600 h-3 w-0 transition-all duration-200"></div>
            </div>

            <p id="progress-text-${index}" class="text-xs text-gray-500 text-right">0%</p>
        `;

        fileList.appendChild(li);
    });
}

/* ------------------------ حذف ملف ------------------------ */
function removeFile(index) {
    selectedFiles.splice(index, 1);
    renderFileList();
    startBtn.disabled = selectedFiles.length === 0;
}

/* ------------------------ إضافة ملفات ------------------------ */
fileInput.addEventListener("change", () => {
    selectedFiles = [...selectedFiles, ...fileInput.files];
    renderFileList();
    startBtn.disabled = selectedFiles.length === 0;
});

/* ------------------------ Drag & Drop ------------------------ */
dropZone.addEventListener("click", () => fileInput.click());

dropZone.addEventListener("dragover", (e) => {
    e.preventDefault();
    dropZone.classList.add("bg-blue-50", "border-blue-500");
});

dropZone.addEventListener("dragleave", () => {
    dropZone.classList.remove("bg-blue-50", "border-blue-500");
});

dropZone.addEventListener("drop", (e) => {
    e.preventDefault();
    dropZone.classList.remove("bg-blue-50", "border-blue-500");

    selectedFiles = [...selectedFiles, ...e.dataTransfer.files];
    renderFileList();
    startBtn.disabled = selectedFiles.length === 0;
});

/* ------------------------ رفع الملفات مع Progress فعلي ------------------------ */

document.getElementById("upload-form").addEventListener("submit", async function (e) {
    e.preventDefault();

    startBtn.disabled = true;
    startBtn.innerHTML = "جاري الرفع...";

    let uploadsCount = 0;

    let zip_links = [];

    for (let i = 0; i < selectedFiles.length; i++) {
        const formData = new FormData();
        formData.append("file", selectedFiles[i]);

        await new Promise((resolve, reject) => {
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "{% url 'processing:upload_create' %}");
            xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}");

            xhr.onload = () => {
                if (xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);
                    uploadsCount += data.uploads.length;
                    if(data.zip_files){
                        zip_links = zip_links.concat(data.zip_files);
                    }
                    resolve();
                } else reject("Upload failed");
            };
            xhr.onerror = () => reject("Network Error");
            xhr.send(formData);
        });
    }

    resultsContainer.classList.remove("hidden");
    document.getElementById("results-message").textContent =
        `تم رفع ${uploadsCount} ملف بنجاح`;

    // إضافة أزرار تحميل ZIP لكل upload
    zip_links.forEach(z => {
        const link = document.createElement('a');
        link.href = z.zip_url;
        link.download = `groups_${z.upload_id}.zip`;
        link.textContent = `تحميل مجموعات الملف ${z.upload_id}`;
        link.className = "block text-blue-700 font-bold mt-2";
        resultsContainer.appendChild(link);
    });

    startBtn.disabled = false;
    startBtn.innerHTML = "بدء رفع الملفات";

    selectedFiles = [];
    renderFileList();
});
 
</script>

{% endblock %}
